<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel='stylesheet' href="style.css" title="Style Sheet">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Number Guesser</h1>
    <div class="main">
      <p>Your last guess was...</p>
      <div class="box"></div>
      <p class="number_hint">The number is too low. Try again.</p>
    <div class="input">
      <input class="best_guess" placeholder="Input best guess"</input>
      <button class="guess">Guess</button>
      <button class="clear">Clear</button>
      <button class="reset">Reset Game</button>
  </body
<html>
